<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="C:\styles.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <section>
        <label id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" class="width" required>
        <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" class="width"required>
        <label id="number-label">Age(optional)</label>
        <input type="number" id="number" class="width" min="10" max="90" placeholder="Age" >
      </section>

      <section>
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" class="space" >
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </section>

      <section>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input name="r" type="radio" value="definitely" checked> Definitely</label>
        <label><input name="r" type="radio" value="maybe"> Maybe</label>
        <label class="space"><input name="r" type="radio" value="not-sure"> Not sure</label>
      </section>

        <section>
          <label for="dropdown1" >What is your favorite feature of freeCodeCamp?</label>
          <select name="dropdown1" id="dropdown1" class="space">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </section>

        <section>
          <label>What would you like to see improved? (Check all that apply)</label>
          <label><input type="checkbox" value="front-end-projects"> Front-end Projects</label>
          <label><input type="checkbox" value="back-end-projects"> Back-end Projects</label>
          <label><input type="checkbox" value="data-vidualization"> Data Visualization</label>
          <label><input type="checkbox" value="challenges"> Challenges</label>
          <label><input type="checkbox" value="open-source-community"> Open Source Community</label>
          <label><input type="checkbox" value="gitter-help-rooms"> Gitter help rooms</label>
          <label><input type="checkbox" value="videos"> Videos</label>
          <label><input type="checkbox" value="city-meetups"> City Meetups</label>
          <label><input type="checkbox" value="wiki"> Wiki</label>
          <label><input type="checkbox" value="forum"> Forum</label>
          <label class="space"><input type="checkbox" value="additional-courses"> Additional Courses</label>
        </section>

        <section>
          <label>Any comments or suggestions?</label>
          <textarea name="comment" class="width" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
          <input type="submit" id="submit">
        </section>
    </form>
  </body>

</html>
